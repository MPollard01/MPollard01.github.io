<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootswatch-theme.css" />
    <link rel="stylesheet" href="css/projects.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Profile - Projects</title>
  </head>
  <body>
    <nav
      id="mainNav"
      class="navbar flex-column navbar-expand-lg navbar-dark bg-primary"
    >
      <div class="container-fluid flex-column nav-container">
        <a class="navbar-brand brand-title" href="index.html">Mark Pollard</a>
        <img
          class="profile-rounded img-fluid"
          src="images/profile.jpg"
          alt="profile-pic"
        />
        <small class="bio"
          >Hi, my name is Mark I'm a graduate software engineer.</small
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.linkedin.com/"
                target="_blank"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="main">
      <div class="container-fluid">
        <h1 class="project-header">Projects</h1>
        <table class="table table-light table-striped">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Description</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Agile Project</td>
              <td>Did some stuff with user stories</td>
              <td>2021</td>
            </tr>
            <tr>
              <td>API Project</td>
              <td>Made requests</td>
              <td>2021</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

</html>
